<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ze-react test</title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="module">
		import renderer from "./renderer.js";
		import core from "./core.js";

		const functionalComponent = (props, children) => {
			return core.createElement(
				"span",
				{
					style: "color: blue; font-size: 16px;",
					...props,
				},
				children
			);
		};

		const createDefaultElement = () =>
			renderer.render(
				core.createElement(
					"h1",
					{
						style: "color: red; font-size: 20px;",
					},
					"Hello, ze-react!"
				),
				document.getElementById("app")
			);

		const createFunctionalElement = () =>
			renderer.render(
				core.createElement(functionalComponent, null, "Welcome!"),
				document.getElementById("app")
			);

		const createNestedFunctionalElement = () =>
			renderer.render(
				core.createElement(
					functionalComponent,
					{
						style: "color: green; font-size: 12px;",
					},
					core.createElement(functionalComponent, null, "hihi")
				),
				document.getElementById("app")
			);

		createDefaultElement();
		createFunctionalElement();
		createNestedFunctionalElement();
	</script>
</html>
